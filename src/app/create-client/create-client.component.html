<h3>Create Client</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="client.idClient" name="id">
    </div>
    <div class="form-group">
      <label for="secacc">client secacc</label>
      <input type="text" class="form-control" id="idSecAccount" required [(ngModel)]="client.idSecAccount" name="secacc">
    </div>
    <div class="form-group">
        <label for="secacc">client cashacc</label>
        <input type="text" class="form-control" id="idCashAccount" required [(ngModel)]="client.idCashAccount" name="secacc">
    </div>
    <div class="form-group">
        <label for="secacc">client email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="client.email" name="secacc">
    </div>
   
   

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newClient()">Add</button> -->
</div>
