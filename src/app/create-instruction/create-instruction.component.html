<h3>Create Instruction</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="secacc">client secacc</label>
      <input type="text" class="form-control" id="secacc" required [(ngModel)]="instruction.secacc" name="secacc">
    </div>
    <div class="form-group">
      <label for="idclient">id_client</label>
      <input type="text" class="form-control" id="idclient" required [(ngModel)]="instruction.idclient" name="idclient">
    </div>

    <div class="form-group">
      <label for="idtransaction">idtransaction</label>
      <input type="text" class="form-control" id="idtransaction" required [(ngModel)]="instruction.idtransaction" name="idtransaction">
    </div>
    <div class="form-group">
      <label for="instrument">instrument</label>
      <input type="text" class="form-control" id="instrument" required [(ngModel)]="instruction.instrument" name="instrument">
    </div>
    <div class="form-group">
      <label for="quantity">quantity</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="instruction.quantity" name="quantity">
    </div>
    <div class="form-group">
      <label for="price">price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="instruction.price" name="price">
    </div>
    <div class="form-group">
      <label for="Idcurrency">Id_currency</label>
      <input type="text" class="form-control" id="Idcurrency" required [(ngModel)]="instruction.Idcurrency" name="Idcurrency">
    </div>
    <div class="form-group">
      <label for="Isin">Isin</label>
      <input type="text" class="form-control" id="Isin" required [(ngModel)]="instruction.Isin" name="Isin">
    </div>
    <div class="form-group">
      <label for="tradeDate">tradeDate</label>
      <input type="text" class="form-control" id="tradeDate" required [(ngModel)]="instruction.tradeDate" name="tradeDate">
    </div>
    <div class="form-group">
      <label for="Isin">settlementDate</label>
      <input type="text" class="form-control" id="settlementDate" required [(ngModel)]="instruction.settlementDate" name="settlementDate">
    </div>
    <div class="form-group">
      <label for="transactionType">transactionType</label>
      <input type="text" class="form-control" id="transactionType" required [(ngModel)]="instruction.transactionType" name="transactionType">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newInstruction()">Add</button> -->
</div>
